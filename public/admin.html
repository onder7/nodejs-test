<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            padding: 20px;
        }
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #050505;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #4267B2;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .user-list, .message-list, .room-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .user-item, .message-item, .room-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            font-size: 24px;
        }
        .user-name {
            font-weight: 600;
        }
        .admin-badge {
            background: #ffc107;
            color: white;
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 11px;
            margin-left: 5px;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-kick {
            background: #ff9800;
            color: white;
        }
        .btn-ban {
            background: #f44336;
            color: white;
        }
        .btn-mute {
            background: #9c27b0;
            color: white;
        }
        .btn-warn {
            background: #ffc107;
            color: white;
        }
        .btn-unmute {
            background: #4caf50;
            color: white;
        }
        .message-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .time {
            font-size: 12px;
            color: #999;
        }
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .login-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .login-content input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }
        .login-content button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
        .alert-warning {
            background: #fff3cd;
            color: #856404;
        }
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>🔐 Admin Girişi</h2>
            <p style="margin-bottom: 20px; color: #666;">Admin kullanıcı adınızı girin</p>
            <input type="text" id="adminUsername" placeholder="Kullanıcı adı (admin veya onder7)">
            <button onclick="adminLogin()">Giriş Yap</button>
        </div>
    </div>

    <div class="admin-container" id="adminPanel" style="display: none;">
        <div class="header">
            <h1>🛡️ Admin Kontrol Paneli</h1>
            <p style="color: #666;">Hoş geldin, <span id="adminName"></span>!</p>
        </div>

        <div id="alertContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Toplam Kullanıcı</h3>
                <div class="value" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Toplam Mesaj</h3>
                <div class="value" id="totalMessages">0</div>
            </div>
            <div class="stat-card">
                <h3>Yasaklı Kullanıcı</h3>
                <div class="value" id="bannedCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Susturulmuş</h3>
                <div class="value" id="mutedCount">0</div>
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <button class="btn" style="background: #667eea; color: white; padding: 12px 25px; border-radius: 10px; margin-right: 10px;" onclick="showTab('users')">👥 Kullanıcılar</button>
            <button class="btn" style="background: #667eea; color: white; padding: 12px 25px; border-radius: 10px; margin-right: 10px;" onclick="showTab('chat')">💬 Sohbet</button>
            <button class="btn" style="background: #667eea; color: white; padding: 12px 25px; border-radius: 10px; margin-right: 10px;" onclick="showTab('logs')">📋 Loglar</button>
            <button class="btn" style="background: #667eea; color: white; padding: 12px 25px; border-radius: 10px;" onclick="showTab('sessions')">🔐 Oturumlar</button>
        </div>

        <div id="usersTab" class="tab-content">
            <div class="content-grid">
                <div class="panel">
                    <h2>👥 Online Kullanıcılar</h2>
                    <div class="user-list" id="userList"></div>
                </div>

                <div class="panel">
                    <h2>📁 Oda Yönetimi</h2>
                    <div style="margin-bottom: 15px; display: flex; gap: 10px;">
                        <input type="text" id="newRoomId" placeholder="Oda ID (örn: muzik)" style="padding: 8px; border-radius: 5px; border: 2px solid #eee; flex: 1;">
                        <input type="text" id="newRoomName" placeholder="Oda Adı (örn: Müzik)" style="padding: 8px; border-radius: 5px; border: 2px solid #eee; flex: 1;">
                        <button class="btn" style="background: #4caf50; color: white; padding: 8px 20px; border-radius: 5px;" onclick="createRoom()">➕ Oda Oluştur</button>
                    </div>
                    <div class="room-list" id="roomList"></div>
                </div>
            </div>
        </div>

        <div id="chatTab" class="tab-content" style="display: none;">
            <div class="panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2>💬 Son Mesajlar</h2>
                    <button class="btn btn-ban" onclick="clearChatHistory()">🗑️ Tüm Sohbet Geçmişini Sil</button>
                </div>
                <div class="message-list" id="messageList"></div>
            </div>
        </div>

        <div id="logsTab" class="tab-content" style="display: none;">
            <div class="panel">
                <h2>📋 Aktivite Logları</h2>
                <div style="margin-bottom: 15px; display: flex; gap: 10px;">
                    <select id="logTypeFilter" style="padding: 8px; border-radius: 5px; border: 2px solid #eee;">
                        <option value="">Tüm Tipler</option>
                        <option value="auth">Kimlik Doğrulama</option>
                        <option value="message">Mesajlar</option>
                        <option value="admin">Admin İşlemleri</option>
                        <option value="system">Sistem</option>
                    </select>
                    <input type="text" id="logUserFilter" placeholder="Kullanıcı ara..." style="padding: 8px; border-radius: 5px; border: 2px solid #eee; flex: 1;">
                    <button class="btn" style="background: #667eea; color: white; padding: 8px 20px; border-radius: 5px;" onclick="filterLogs()">Filtrele</button>
                    <button class="btn" style="background: #4caf50; color: white; padding: 8px 20px; border-radius: 5px;" onclick="exportLogs()">📥 Dışa Aktar</button>
                </div>
                <div class="message-list" id="logList" style="max-height: 600px;"></div>
            </div>
        </div>

        <div id="sessionsTab" class="tab-content" style="display: none;">
            <div class="content-grid">
                <div class="panel">
                    <h2>🔐 Aktif Oturumlar</h2>
                    <div class="user-list" id="sessionList"></div>
                </div>

                <div class="panel">
                    <h2>📊 Giriş Geçmişi</h2>
                    <div class="user-list" id="loginHistoryList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let adminUsername = "";
        let isAdmin = false;

        function adminLogin() {
            const username = document.getElementById("adminUsername").value.trim();
            if (!username) {
                showAlert("Lütfen kullanıcı adı girin!", "error");
                return;
            }

            adminUsername = username;
            socket.emit("setUsername", { username, avatar: "🛡️" });
        }

        socket.on("adminStatus", (status) => {
            isAdmin = status;
            if (isAdmin) {
                document.getElementById("loginModal").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
                document.getElementById("adminName").textContent = adminUsername;
                loadAdminData();
                setInterval(loadAdminData, 5000);
            } else {
                showAlert("Admin yetkisi yok!", "error");
            }
        });

        socket.on("banned", (msg) => {
            showAlert(msg, "error");
        });

        let currentTab = 'users';

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.getElementById(tab + 'Tab').style.display = 'block';
            
            if (tab === 'logs') {
                loadLogs();
            } else if (tab === 'sessions') {
                loadSessions();
            }
        }

        function loadAdminData() {
            socket.emit("getAdminStats");
            socket.emit("getAllUsers");
        }
        
        function createRoom() {
            const roomId = document.getElementById("newRoomId").value.trim();
            const roomName = document.getElementById("newRoomName").value.trim();
            
            if (!roomId || !roomName) {
                showAlert("Lütfen oda ID ve adını girin!", "error");
                return;
            }
            
            socket.emit("createRoom", { roomId, roomName });
            document.getElementById("newRoomId").value = "";
            document.getElementById("newRoomName").value = "";
        }
        
        function deleteRoom(roomId, roomName) {
            if (confirm(`"${roomName}" odasını silmek istediğinizden emin misiniz?\n\nOdadaki tüm kullanıcılar genel odaya taşınacak.`)) {
                socket.emit("deleteRoom", roomId);
            }
        }
        
        function renameRoom(roomId, oldName) {
            const newName = prompt(`"${oldName}" odasının yeni adı:`, oldName);
            if (newName && newName.trim() !== oldName) {
                socket.emit("renameRoom", { roomId, newName: newName.trim() });
            }
        }
        
        function clearChatHistory() {
            if (confirm("TÜM SOHBET GEÇMİŞİNİ SİLMEK İSTEDİĞİNİZDEN EMİN MİSİNİZ?\n\nBu işlem geri alınamaz!")) {
                socket.emit("clearChatHistory");
            }
        }

        function loadLogs() {
            socket.emit("getAdminLogs", { limit: 100 });
        }

        function loadSessions() {
            socket.emit("getActiveSessions");
            socket.emit("getLoginHistory");
        }

        function filterLogs() {
            const type = document.getElementById("logTypeFilter").value;
            const user = document.getElementById("logUserFilter").value;
            socket.emit("getAdminLogs", { type, user, limit: 100 });
        }

        function exportLogs() {
            fetch('/api/logs?limit=1000')
                .then(res => res.json())
                .then(logs => {
                    const dataStr = JSON.stringify(logs, null, 2);
                    const dataBlob = new Blob([dataStr], {type: 'application/json'});
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `chat-logs-${new Date().toISOString()}.json`;
                    link.click();
                    showAlert("Loglar başarıyla dışa aktarıldı!", "success");
                })
                .catch(err => showAlert("Hata: " + err.message, "error"));
        }

        socket.on("adminLogs", (logs) => {
            const logList = document.getElementById("logList");
            logList.innerHTML = "";
            
            logs.forEach(log => {
                const div = document.createElement("div");
                div.className = "message-item";
                
                const typeColors = {
                    auth: "#4caf50",
                    message: "#2196f3",
                    admin: "#ff9800",
                    system: "#9e9e9e"
                };
                
                const typeIcons = {
                    auth: "🔐",
                    message: "💬",
                    admin: "🛡️",
                    system: "⚙️"
                };
                
                div.innerHTML = `
                    <div>
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 5px;">
                            <span style="font-size: 20px;">${typeIcons[log.type] || "📝"}</span>
                            <span style="background: ${typeColors[log.type]}; color: white; padding: 2px 8px; border-radius: 5px; font-size: 11px;">${log.type.toUpperCase()}</span>
                            <strong>${log.user}</strong>
                            <span style="color: #999; font-size: 12px;">${log.action}</span>
                            <span style="color: #999; font-size: 12px; margin-left: auto;">${log.time}</span>
                        </div>
                        <div style="font-size: 13px; color: #666; margin-left: 30px;">
                            ${log.details.reason ? `Sebep: ${log.details.reason}<br>` : ''}
                            ${log.details.target ? `Hedef: ${log.details.target}<br>` : ''}
                            ${log.details.ip ? `IP: ${log.details.ip}<br>` : ''}
                            ${log.details.sessionId ? `Session: ${log.details.sessionId.substring(0, 8)}...` : ''}
                        </div>
                    </div>
                `;
                logList.appendChild(div);
            });
        });

        socket.on("activeSessions", (sessions) => {
            const sessionList = document.getElementById("sessionList");
            sessionList.innerHTML = "";
            
            sessions.forEach(session => {
                const div = document.createElement("div");
                div.className = "user-item";
                div.innerHTML = `
                    <div>
                        <div class="user-info">
                            <span class="user-avatar">${session.avatar}</span>
                            <span class="user-name">${session.username}</span>
                            ${session.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                        </div>
                        <div style="font-size: 11px; color: #666; margin-top: 5px;">
                            Giriş: ${session.loginTime}<br>
                            Son Aktivite: ${session.lastActivity}<br>
                            IP: ${session.ip}<br>
                            Oda: ${session.room}
                        </div>
                    </div>
                `;
                sessionList.appendChild(div);
            });
        });

        socket.on("loginHistory", (history) => {
            const historyList = document.getElementById("loginHistoryList");
            historyList.innerHTML = "";
            
            history.forEach(entry => {
                const div = document.createElement("div");
                div.className = "user-item";
                div.innerHTML = `
                    <div class="user-info">
                        <span class="user-avatar">${entry.avatar}</span>
                        <span class="user-name">${entry.username}</span>
                        ${entry.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                    </div>
                    <div style="font-size: 11px; color: #666;">
                        ${entry.loginTime}<br>
                        IP: ${entry.ip}
                    </div>
                `;
                historyList.appendChild(div);
            });
        });

        socket.on("allUsers", (users) => {
            const userList = document.getElementById("userList");
            userList.innerHTML = "";
            users.forEach(user => {
                if (user.username === adminUsername) return; // Kendini g├╢sterme
                
                const div = document.createElement("div");
                div.className = "user-item";
                div.innerHTML = `
                    <div class="user-info">
                        <span class="user-avatar">${user.avatar}</span>
                        <span class="user-name" style="color: ${user.color}">${user.username}</span>
                        ${user.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                        <span style="font-size: 11px; color: #999; margin-left: 10px;">Oda: ${user.room}</span>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-warn" onclick="warnUser('${user.id}', '${user.username}')">⚠️</button>
                        <button class="btn btn-mute" onclick="muteUser('${user.id}', '${user.username}')">🔇</button>
                        <button class="btn btn-kick" onclick="kickUser('${user.id}', '${user.username}')">👢</button>
                        <button class="btn btn-ban" onclick="banUser('${user.id}', '${user.username}')">🚫</button>
                    </div>
                `;
                userList.appendChild(div);
            });
        });

        socket.on("adminStats", (stats) => {
            document.getElementById("totalUsers").textContent = stats.totalUsers;
            document.getElementById("totalMessages").textContent = stats.totalMessages;
            document.getElementById("bannedCount").textContent = stats.bannedCount;
            document.getElementById("mutedCount").textContent = stats.mutedCount;

            // Odaları göster
            const roomList = document.getElementById("roomList");
            roomList.innerHTML = "";
            stats.roomStats.forEach(room => {
                const div = document.createElement("div");
                div.className = "room-item";
                div.innerHTML = `
                    <div style="flex: 1;">
                        <strong>${room.name}</strong>
                        <div style="font-size: 12px; color: #666;">${room.userCount} kullanıcı • ID: ${room.id}</div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn" style="background: #2196f3; color: white; padding: 6px 12px; border-radius: 5px;" onclick="renameRoom('${room.id}', '${room.name}')">✏️</button>
                        ${room.id !== 'genel' ? `<button class="btn btn-ban" style="padding: 6px 12px; border-radius: 5px;" onclick="deleteRoom('${room.id}', '${room.name}')">🗑️</button>` : ''}
                    </div>
                `;
                roomList.appendChild(div);
            });

            // Son mesajları göster
            const messageList = document.getElementById("messageList");
            messageList.innerHTML = "";
            stats.recentMessages.reverse().forEach(msg => {
                const div = document.createElement("div");
                div.className = "message-item";
                div.innerHTML = `
                    <div>
                        <div class="user-info">
                            <span class="user-avatar">${msg.avatar}</span>
                            <span class="user-name" style="color: ${msg.color}">${msg.username}</span>
                            ${msg.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                            <span class="time">${msg.time}</span>
                        </div>
                        <div class="message-text">${escapeHtml(msg.message)}</div>
                    </div>
                `;
                messageList.appendChild(div);
            });
        });

        socket.on("chatHistoryCleared", () => {
            const messageList = document.getElementById("messageList");
            messageList.innerHTML = '<div class="system-message" style="text-align: center; padding: 20px; color: #999;">Sohbet geçmişi temizlendi</div>';
        });
        
        socket.on("roomDeleted", (message) => {
            showAlert(message, "warning");
        });

        function warnUser(userId, username) {
            const reason = prompt(`${username} kullanıcısına uyarı nedeni:`);
            if (reason) {
                socket.emit("adminAction", { action: "warn", targetId: userId, reason });
            }
        }

        function muteUser(userId, username) {
            const duration = prompt(`${username} kullanıcısını kaç saniye susturmak istiyorsunuz?`, "300");
            if (duration) {
                socket.emit("adminAction", { action: "mute", targetId: userId, duration: parseInt(duration) * 1000 });
            }
        }

        function kickUser(userId, username) {
            if (confirm(`${username} kullanıcısını atmak istediğinizden emin misiniz?`)) {
                const reason = prompt("Atma nedeni:");
                socket.emit("adminAction", { action: "kick", targetId: userId, reason });
            }
        }

        function banUser(userId, username) {
            if (confirm(`${username} kullanıcısını KALICI olarak yasaklamak istediğinizden emin misiniz?`)) {
                const reason = prompt("Yasaklama nedeni:");
                socket.emit("adminAction", { action: "ban", targetId: userId, reason });
            }
        }

        socket.on("adminActionSuccess", (msg) => {
            showAlert(msg, "success");
        });

        socket.on("error", (msg) => {
            showAlert(msg, "error");
        });

        function showAlert(message, type) {
            const container = document.getElementById("alertContainer");
            const alert = document.createElement("div");
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
