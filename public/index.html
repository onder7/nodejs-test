<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onder Online Chat</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/socket.io/socket.io.js"></script>

    
</head>
<body>
    <div class="modal" id="usernameModal">
        <div class="modal-content">
            <h2>👋 Hoş Geldiniz!</h2>
            <p>Profil bilgilerinizi girin:</p>
            <input type="text" id="usernameInput" placeholder="Kullanıcı adınız..." maxlength="20">
            <p style="margin: 10px 0; font-size: 14px;">Avatar seçin:</p>
            <div class="avatar-picker" id="avatarPicker"></div>
            <button id="usernameBtn">Sohbete Katıl</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    
    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="voice-call-modal" id="voiceCallModal">
        <div class="voice-call-avatar" id="voiceCallAvatar">👤</div>
        <div class="voice-call-name" id="voiceCallName">Kullanıcı</div>
        <div class="voice-call-status" id="voiceCallStatus">Aranıyor...</div>
        <div class="voice-call-buttons" id="voiceCallButtons">
            <button class="voice-btn voice-btn-accept" id="acceptCallBtn" style="display: none;">📞</button>
            <button class="voice-btn voice-btn-reject" id="rejectCallBtn">❌</button>
        </div>
    </div>

    <div class="voice-indicator" id="voiceIndicator">
        <span>📞</span>
        <span id="voiceIndicatorText">Sesli görüşme aktif</span>
        <button class="voice-btn-mute" style="width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer; margin-left: 10px;" id="muteBtn">🔊</button>
        <button class="voice-btn-end" style="width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer;" id="endCallBtn">❌</button>
    </div>

    <div class="dm-modal" id="dmModal">
        <div class="dm-content">
            <div class="dm-header">
                <h3 id="dmTitle">💬 Özel Mesaj</h3>
                <button class="dm-close" onclick="closeDM()">×</button>
            </div>
            <div class="dm-messages" id="dmMessages"></div>
            <div class="dm-input-area">
                <div class="dm-input-group">
                    <input type="text" class="dm-input" id="dmInput" placeholder="Özel mesajınızı yazın...">
                    <button id="dmSendBtn" class="btn" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer;">Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>WhatsApp Chat</h3>
            </div>
            <div class="sidebar-content">
                <h3 style="padding: 12px 16px; font-size: 14px; color: #075E54; font-weight: 600;">ODALAR</h3>
                <div id="roomList"></div>
                <h3 style="padding: 12px 16px; font-size: 14px; color: #075E54; font-weight: 600; margin-top: 16px;">KULLANICILAR</h3>
                <div id="userList"></div>
            </div>
        </div>

        <div class="container">
            <div class="header">
                <div class="header-left">
                    <button class="hamburger-btn" id="hamburgerBtn">☰</button>
                    <div>
                        <h1 id="roomTitle">💬 Genel</h1>
                        <div class="online">🟢 Online: <span id="userCount">0</span> kullanıcı</div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-info-header" id="userInfoHeader" style="display: none;">
                        <span class="avatar" id="headerAvatar">👤</span>
                        <span class="username" id="headerUsername">Kullanıcı</span>
                    </div>
                    <input type="file" id="fileInput" class="file-upload" accept="image/*">
                    <button class="file-btn" id="fileBtn" title="Dosya Gönder">📎</button>
                    <button class="theme-toggle" id="themeToggle">🌙</button>
                </div>
            </div>
            
            <div class="messages" id="messages">
                <div class="system-message">Chat'e Hoş Geldiniz! 👋</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator"></div>
            
            <div class="emoji-picker" id="emojiPicker"></div>
            
            <div class="input-area">
                <div class="input-group">
                    <button class="emoji-btn" id="emojiBtn">😊</button>
                    <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." maxlength="500">
                    <button id="sendBtn">Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const userCountSpan = document.getElementById("userCount");
        const typingIndicator = document.getElementById("typingIndicator");
        const themeToggle = document.getElementById("themeToggle");
        const emojiBtn = document.getElementById("emojiBtn");
        const emojiPicker = document.getElementById("emojiPicker");
        const usernameModal = document.getElementById("usernameModal");
        const usernameInput = document.getElementById("usernameInput");
        const usernameBtn = document.getElementById("usernameBtn");
        const avatarPicker = document.getElementById("avatarPicker");
        const roomList = document.getElementById("roomList");
        const userList = document.getElementById("userList");
        const roomTitle = document.getElementById("roomTitle");
        const fileBtn = document.getElementById("fileBtn");
        const fileInput = document.getElementById("fileInput");
        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const sidebarOverlay = document.getElementById("sidebarOverlay");
        const sidebar = document.querySelector(".sidebar");

        let typingTimer;
        let username = "";
        let userColor = "#667eea";
        let selectedAvatar = "👤";
        let currentRoom = "genel";
        let editingMessageId = null;
        let currentDMTarget = null;
        let isAdmin = false;
        
        // WebRTC değişkenleri
        let localStream = null;
        let peerConnection = null;
        let currentCallTarget = null;
        let isMuted = false;
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        // Avatar seçenekleri
        const avatars = ["👤", "😊", "😎", "🤓", "🥳", "🤠", "👨‍💻", "👩‍💻", "🧑‍🎨", "🦸", "🧙", "🐱", "🐶", "🦊", "🐼", "🦁"];
        
        avatars.forEach(avatar => {
            const div = document.createElement("div");
            div.className = "avatar-option";
            div.textContent = avatar;
            div.onclick = () => {
                document.querySelectorAll(".avatar-option").forEach(el => el.classList.remove("selected"));
                div.classList.add("selected");
                selectedAvatar = avatar;
            };
            if (avatar === "👤") div.classList.add("selected");
            avatarPicker.appendChild(div);
        });
        
        // Emoji listesi
        const emojis = ["😊", "😂", "❤️", "👍", "🎉", "🔥", "✨", "💯", "🚀", "👋", "😍", "🤔", "😎", "🙌", "💪", "🎯", "⚡", "🌟", "💡", "🎊"];
        
        emojis.forEach(emoji => {
            const span = document.createElement("span");
            span.textContent = emoji;
            span.onclick = () => {
                messageInput.value += emoji;
                emojiPicker.classList.remove("show");
                messageInput.focus();
            };
            emojiPicker.appendChild(span);
        });
        
        // Emoji picker toggle
        emojiBtn.addEventListener("click", () => {
            emojiPicker.classList.toggle("show");
        });
        
        document.addEventListener("click", (e) => {
            if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
                emojiPicker.classList.remove("show");
            }
        });
        
        // Tema de─ƒi┼ƒtir
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            themeToggle.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        });
        
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
            themeToggle.textContent = "☀️";
        }
        
        // Dosya y├╝kleme
        fileBtn.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = `<img src="${e.target.result}" class="file-preview">`;
                    socket.emit("chatMessage", `[Resim] ${img}`);
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Otomatik giri┼ƒ (session varsa)
        socket.on("autoLogin", (userData) => {
            username = userData.username;
            selectedAvatar = userData.avatar;
            userColor = userData.color;
            isAdmin = userData.isAdmin;
            
            // Modal'─▒ kapat ve kullanıcı bilgilerini ayarla
            usernameModal.style.display = "none";
            socket.emit("setUsername", { username, avatar: selectedAvatar });
            messageInput.focus();
            
            // Header'da kullanıcı bilgisini g├╢ster
            updateHeaderUserInfo();
            
            showNotification(`Tekrar hoş geldin, ${username}! 👋`);
        });

        // Header'da kullanıcı bilgisini g├╝ncelle
        function updateHeaderUserInfo() {
            const userInfoHeader = document.getElementById("userInfoHeader");
            const headerAvatar = document.getElementById("headerAvatar");
            const headerUsername = document.getElementById("headerUsername");
            
            if (username) {
                headerAvatar.textContent = selectedAvatar;
                headerUsername.textContent = username;
                if (isAdmin) {
                    headerUsername.innerHTML = `${username} <span class="admin-badge">ADMIN</span>`;
                }
                userInfoHeader.style.display = "flex";
            } else {
                userInfoHeader.style.display = "none";
            }
        }

        // kullanıcı ad─▒ modal
        usernameBtn.addEventListener("click", () => {
            const name = usernameInput.value.trim();
            if (name) {
                username = name;
                socket.emit("setUsername", { username, avatar: selectedAvatar });
                usernameModal.style.display = "none";
                messageInput.focus();
                
                // Header'da kullanıcı bilgisini g├╢ster
                updateHeaderUserInfo();
            }
        });
        
        usernameInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") usernameBtn.click();
        });
        
        setTimeout(() => usernameInput.focus(), 100);
        
        // Çıkış yap butonu ekle (header'a)
        const logoutBtn = document.createElement("button");
        logoutBtn.className = "theme-toggle";
        logoutBtn.textContent = "🚪";
        logoutBtn.title = "Çıkış Yap";
        logoutBtn.onclick = () => {
            if (confirm("Çıkış yapmak istediğinizden emin misiniz?")) {
                socket.emit("logout");
                localStorage.clear();
                window.location.reload();
            }
        };
        document.querySelector(".header-right").insertBefore(logoutBtn, document.querySelector(".header-right").firstChild);
        
        // Ses bildirimi
        function playNotificationSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIGGS57OihUBELTKXh8bllHAU2jdXvzn0pBSh+zPDajzsKElyx6OyrWBUIQ5zd8sFuJAUuhM/z24k2CBhku+zooVARC0yl4fG5ZRwFNo3V7859KQUofsz');
            audio.volume = 0.3;
            audio.play().catch(() => {});
        }

        // Socket olaylar─▒
        socket.on("userColor", (color) => {
            userColor = color;
        });
        
        socket.on("messageHistory", (history) => {
            history.forEach(data => {
                addMessage(data, false);
            });
        });
        
        socket.on("serverMessage", (msg) => {
            addSystemMessage(msg);
        });

        socket.on("userCount", (count) => {
            userCountSpan.textContent = count;
        });

        socket.on("chatMessage", (data) => {
            addMessage(data, true);
        });

        socket.on("privateMessage", (data) => {
            addMessage({...data, private: true}, true);
        });

        socket.on("messageEdited", (data) => {
            const msgEl = document.querySelector(`[data-message-id="${data.messageId}"]`);
            if (msgEl) {
                msgEl.querySelector(".message-text").textContent = data.newMessage;
                if (!msgEl.querySelector(".message-edited")) {
                    const editedTag = document.createElement("div");
                    editedTag.className = "message-edited";
                    editedTag.textContent = "(düzenlendi)";
                    msgEl.appendChild(editedTag);
                }
            }
        });

        socket.on("messageDeleted", (messageId) => {
            const msgEl = document.querySelector(`[data-message-id="${messageId}"]`);
            if (msgEl) msgEl.remove();
        });

        socket.on("userTyping", (data) => {
            if (data.typing) {
                typingIndicator.textContent = `${data.username} yazıyor...`;
            } else {
                typingIndicator.textContent = "";
            }
        });

        socket.on("roomList", (rooms) => {
            roomList.innerHTML = "";
            rooms.forEach(room => {
                const div = document.createElement("div");
                div.className = "room-item" + (room.id === currentRoom ? " active" : "");
                div.innerHTML = `
                    <div class="room-icon">#</div>
                    <div class="room-info">
                        <div class="room-name">${room.name}</div>
                    </div>
                    ${room.userCount > 0 ? `<span class="room-badge">${room.userCount}</span>` : ''}
                `;
                div.onclick = () => {
                    socket.emit("joinRoom", room.id);
                    currentRoom = room.id;
                    messagesDiv.innerHTML = '<div class="system-message">Odaya Hoş Geldiniz! 👋</div>';
                    roomTitle.textContent = `💬 ${room.name}`;
                    closeMobileSidebar();
                };
                roomList.appendChild(div);
            });
        });

        socket.on("currentRoom", (roomId) => {
            currentRoom = roomId;
            socket.emit("getOnlineUsers");
        });

        socket.on("onlineUsers", (users) => {
            userList.innerHTML = "";
            users.forEach(user => {
                const div = document.createElement("div");
                div.className = "user-item";
                div.innerHTML = `
                    <div class="user-info-left">
                        <span class="user-avatar">${user.avatar}</span>
                        <span class="user-name" style="color: ${user.color}">
                            ${user.username}
                            ${user.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                        </span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 5px;">
                        ${user.unreadCount > 0 ? `<span class="unread-badge">${user.unreadCount}</span>` : ''}
                        <button class="voice-icon-btn" onclick="startVoiceCall('${user.id}', '${user.username}', '${user.avatar}'); event.stopPropagation();" title="Sesli Arama">📞</button>
                    </div>
                `;
                div.onclick = () => {
                    openDM(user.id, user.username);
                    closeMobileSidebar();
                };
                userList.appendChild(div);
            });
        });

        function openDM(userId, username) {
            currentDMTarget = userId;
            document.getElementById("dmTitle").textContent = `💬 ${username}`;
            document.getElementById("dmModal").classList.add("show");
            document.getElementById("dmMessages").innerHTML = "";
            document.getElementById("dmInput").focus();
            
            // Mesaj geçmişini yükle
            socket.emit("getPrivateMessages", userId);
        }

        function closeDM() {
            document.getElementById("dmModal").classList.remove("show");
            currentDMTarget = null;
        }

        socket.on("privateMessageHistory", (data) => {
            const dmMessages = document.getElementById("dmMessages");
            dmMessages.innerHTML = "";
            data.messages.forEach(msg => {
                addDMMessage(msg);
            });
        });

        socket.on("privateMessage", (data) => {
            // Eğer DM penceresi açıksa ve doğru kişiyse mesajı ekle
            if (currentDMTarget === data.senderSocketId || currentDMTarget === data.targetSocketId) {
                addDMMessage(data);
            }
            
            // Online kullanıcı listesini güncelle
            socket.emit("getOnlineUsers");
        });

        socket.on("newPrivateMessage", (data) => {
            showNotification(`${data.avatar} ${data.from}: ${data.preview}`);
            playNotificationSound();
        });

        function addDMMessage(data) {
            const dmMessages = document.getElementById("dmMessages");
            const isMe = data.senderSocketId === socket.id.substring(0, 6);
            
            const msgDiv = document.createElement("div");
            msgDiv.className = "message";
            msgDiv.style.marginLeft = isMe ? "auto" : "0";
            msgDiv.style.marginRight = isMe ? "0" : "auto";
            msgDiv.style.maxWidth = "70%";
            msgDiv.style.background = isMe ? "#667eea" : "white";
            msgDiv.style.color = isMe ? "white" : "#333";
            
            msgDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-user">
                        <span style="font-size: 16px">${data.avatar}</span>
                        <span style="color: ${isMe ? 'white' : data.color}">${data.username}</span>
                    </div>
                    <span class="time" style="color: ${isMe ? 'rgba(255,255,255,0.8)' : '#999'}">${data.time}</span>
                </div>
                <div class="message-text" style="color: ${isMe ? 'white' : '#333'}">${escapeHtml(data.message)}</div>
            `;
            dmMessages.appendChild(msgDiv);
            dmMessages.scrollTop = dmMessages.scrollHeight;
            
            // Mesajı okundu olarak işaretle
            if (!isMe) {
                socket.emit("markAsRead", data.id);
            }
        }

        document.getElementById("dmSendBtn").addEventListener("click", () => {
            const msg = document.getElementById("dmInput").value.trim();
            if (msg && currentDMTarget) {
                socket.emit("privateMessage", { targetId: currentDMTarget, message: msg });
                document.getElementById("dmInput").value = "";
            }
        });

        document.getElementById("dmInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("dmSendBtn").click();
            }
        });

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.add("show");
            setTimeout(() => {
                notification.classList.remove("show");
            }, 5000);
        }

        socket.on("adminStatus", (status) => {
            isAdmin = status;
            if (isAdmin) {
                showNotification("🛡️ Admin yetkileriniz aktif!");
                // Header'da admin badge'i göster
                updateHeaderUserInfo();
            }
        });

        socket.on("kicked", (reason) => {
            alert("⚠️ " + reason);
            window.location.reload();
        });

        socket.on("banned", (reason) => {
            alert("🚫 " + reason);
            window.location.href = "about:blank";
        });

        socket.on("muted", (reason) => {
            showNotification("🔇 " + reason);
        });

        socket.on("unmuted", (reason) => {
            showNotification("🔊 " + reason);
        });

        socket.on("warning", (reason) => {
            alert("⚠️ UYARI: " + reason);
        });

        socket.on("roomDeleted", (message) => {
            showNotification(message);
            currentRoom = "genel";
            roomTitle.textContent = "💬 Genel";
        });

        socket.on("chatHistoryCleared", () => {
            messagesDiv.innerHTML = '<div class="system-message">Sohbet geçmişi admin tarafından temizlendi</div>';
        });

        // Mesaj Gönder
        function sendMessage() {
            const msg = messageInput.value.trim();
            if (msg) {
                if (editingMessageId) {
                    socket.emit("editMessage", { messageId: editingMessageId, newMessage: msg });
                    editingMessageId = null;
                    sendBtn.textContent = "Gönder";
                } else {
                    socket.emit("chatMessage", msg);
                }
                messageInput.value = "";
                socket.emit("typing", false);
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        messageInput.addEventListener("input", () => {
            socket.emit("typing", true);
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit("typing", false);
            }, 1000);
        });

        // Mesaj ekle
        function addMessage(data, playSound) {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message" + (data.private ? " private" : "");
            msgDiv.setAttribute("data-message-id", data.id);
            
            const actions = data.id === socket.id ? `
                <div class="message-actions">
                    <button class="message-btn" onclick="editMessage('${data.id}', '${escapeHtml(data.message)}')">✏️</button>
                    <button class="message-btn" onclick="deleteMessage('${data.id}')">🗑️</button>
                </div>
            ` : "";
            
            msgDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-user">
                        <span style="font-size: 20px">${data.avatar}</span>
                        <span style="color: ${data.color}">
                            ${data.username}
                            ${data.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                        </span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="time">${data.time}</span>
                        ${actions}
                    </div>
                </div>
                <div class="message-text">${escapeHtml(data.message)}</div>
                ${data.edited ? '<div class="message-edited">(düzenlendi)</div>' : ''}
            `;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            if (playSound) playNotificationSound();
        }

        function editMessage(id, message) {
            editingMessageId = id;
            messageInput.value = message;
            sendBtn.textContent = "Güncelle";
            messageInput.focus();
        }

        function deleteMessage(id) {
            if (confirm("Bu mesajı silmek istediğinizden emin misiniz?")) {
                socket.emit("deleteMessage", id);
            }
        }

        function addSystemMessage(msg) {
            const msgDiv = document.createElement("div");
            msgDiv.className = "system-message";
            msgDiv.textContent = msg;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        // Online kullanıcıları periyodik güncelle
        setInterval(() => {
            socket.emit("getOnlineUsers");
        }, 5000);

        // ===== SESLI SOHBET (WebRTC) =====
        
        async function startVoiceCall(userId, username, avatar) {
            try {
                currentCallTarget = userId;
                
                // Mikrofon izni al
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                
                // Peer connection oluştur
                peerConnection = new RTCPeerConnection(configuration);
                
                // Local stream'i ekle
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // ICE candidate olayı
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit("ice-candidate", {
                            targetId: userId,
                            candidate: event.candidate
                        });
                    }
                };
                
                // Remote stream geldiğinde
                peerConnection.ontrack = (event) => {
                    const remoteAudio = new Audio();
                    remoteAudio.srcObject = event.streams[0];
                    remoteAudio.play();
                };
                
                // Offer oluştur
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // Offer'ı Gönder
                socket.emit("voice-offer", {
                    targetId: userId,
                    offer: offer
                });
                
                // Arama modalını göster
                showCallModal(username, avatar, "Aranıyor...", false);
                
            } catch (error) {
                console.error("Sesli arama başlatılamadı:", error);
                showNotification("Mikrofon erişimi reddedildi veya hata oluştu!");
            }
        }
        
        // Gelen arama
        socket.on("voice-offer", async (data) => {
            const { from, fromUsername, fromAvatar, offer } = data;
            currentCallTarget = from;
            
            showCallModal(fromUsername, fromAvatar, "Sizi arıyor...", true);
            
            // Accept butonu
            document.getElementById("acceptCallBtn").onclick = async () => {
                try {
                    // Mikrofon izni al
                    localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                    
                    // Peer connection oluştur
                    peerConnection = new RTCPeerConnection(configuration);
                    
                    // Local stream'i ekle
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });
                    
                    // ICE candidate olayı
                    peerConnection.onicecandidate = (event) => {
                        if (event.candidate) {
                            socket.emit("ice-candidate", {
                                targetId: from,
                                candidate: event.candidate
                            });
                        }
                    };
                    
                    // Remote stream geldiğinde
                    peerConnection.ontrack = (event) => {
                        const remoteAudio = new Audio();
                        remoteAudio.srcObject = event.streams[0];
                        remoteAudio.play();
                    };
                    
                    // Remote description ayarla
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                    
                    // Answer oluştur
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    // Answer'ı Gönder
                    socket.emit("voice-answer", {
                        targetId: from,
                        answer: answer
                    });
                    
                    // Görüşme başladı
                    hideCallModal();
                    showVoiceIndicator(fromUsername);
                    
                } catch (error) {
                    console.error("Arama kabul edilemedi:", error);
                    showNotification("Mikrofon erişimi reddedildi!");
                    endVoiceCall();
                }
            };
        });
        
        // Answer geldi
        socket.on("voice-answer", async (data) => {
            const { answer } = data;
            
            if (peerConnection) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                hideCallModal();
                showVoiceIndicator(document.getElementById("voiceCallName").textContent);
            }
        });
        
        // ICE candidate geldi
        socket.on("ice-candidate", async (data) => {
            const { candidate } = data;
            
            if (peerConnection) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
        });
        
        // Arama sonlandı
        socket.on("voice-call-ended", () => {
            endVoiceCall();
            showNotification("Görüşme sonlandırıldı");
        });
        
        function showCallModal(name, avatar, status, showAccept) {
            document.getElementById("voiceCallAvatar").textContent = avatar;
            document.getElementById("voiceCallName").textContent = name;
            document.getElementById("voiceCallStatus").textContent = status;
            document.getElementById("acceptCallBtn").style.display = showAccept ? "block" : "none";
            document.getElementById("voiceCallModal").classList.add("show");
        }
        
        function hideCallModal() {
            document.getElementById("voiceCallModal").classList.remove("show");
        }
        
        function showVoiceIndicator(name) {
            document.getElementById("voiceIndicatorText").textContent = `${name} ile görüşme`;
            document.getElementById("voiceIndicator").classList.add("show");
        }
        
        function hideVoiceIndicator() {
            document.getElementById("voiceIndicator").classList.remove("show");
        }
        
        function endVoiceCall() {
            // Stream'leri kapat
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Peer connection'ı kapat
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // Karşı tarafa bildir
            if (currentCallTarget) {
                socket.emit("end-voice-call", currentCallTarget);
                currentCallTarget = null;
            }
            
            // UI'ı temizle
            hideCallModal();
            hideVoiceIndicator();
            isMuted = false;
        }
        
        function toggleMute() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isMuted = !audioTrack.enabled;
                    document.getElementById("muteBtn").textContent = isMuted ? "🔇" : "🔊";
                }
            }
        }
        
        // Buton olayları
        document.getElementById("rejectCallBtn").onclick = endVoiceCall;
        document.getElementById("endCallBtn").onclick = endVoiceCall;
        document.getElementById("muteBtn").onclick = toggleMute;
        
        // Hamburger menü toggle
        hamburgerBtn.addEventListener("click", () => {
            sidebar.classList.toggle("open");
            sidebarOverlay.classList.toggle("show");
        });
        
        // Overlay'e tıklandığında menüyü kapat
        sidebarOverlay.addEventListener("click", () => {
            sidebar.classList.remove("open");
            sidebarOverlay.classList.remove("show");
        });
        
        // Oda veya kullanıcı seçildiğinde mobilde menüyü kapat
        function closeMobileSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove("open");
                sidebarOverlay.classList.remove("show");
            }
        }
        
    </script>
</body>
