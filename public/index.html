<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerÃ§ek ZamanlÄ± Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            transition: background 0.3s;
        }
        body.dark-mode .container {
            background: #0f3460;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .online { font-size: 14px; opacity: 0.9; }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
            transition: background 0.3s;
        }
        body.dark-mode .messages {
            background: #16213e;
        }
        .message {
            background: white;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease;
            transition: background 0.3s;
        }
        body.dark-mode .message {
            background: #0f3460;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        body.dark-mode .message-header {
            color: #aaa;
        }
        .user-id { font-weight: bold; }
        .message-text { color: #333; font-size: 15px; }
        body.dark-mode .message-text {
            color: #e0e0e0;
        }
        .system-message {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin: 10px 0;
            font-style: italic;
        }
        body.dark-mode .system-message {
            color: #666;
        }
        .typing-indicator {
            color: #667eea;
            font-size: 13px;
            padding: 10px 20px;
            font-style: italic;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-radius: 0 0 20px 20px;
            border-top: 1px solid #eee;
            transition: background 0.3s;
        }
        body.dark-mode .input-area {
            background: #0f3460;
            border-top: 1px solid #1a1a2e;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border 0.3s, background 0.3s, color 0.3s;
        }
        #messageInput:focus {
            border-color: #667eea;
        }
        body.dark-mode #messageInput {
            background: #16213e;
            border-color: #1a1a2e;
            color: white;
        }
        body.dark-mode #messageInput:focus {
            border-color: #667eea;
        }
        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #sendBtn:hover {
            transform: scale(1.05);
        }
        #sendBtn:active {
            transform: scale(0.95);
        }
        .emoji-btn {
            background: #f0f0f0;
            border: none;
            padding: 12px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }
        body.dark-mode .emoji-btn {
            background: #16213e;
        }
        .emoji-btn:hover {
            transform: scale(1.05);
        }
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            max-width: 300px;
            flex-wrap: wrap;
            gap: 5px;
        }
        body.dark-mode .emoji-picker {
            background: #0f3460;
        }
        .emoji-picker.show {
            display: flex;
        }
        .emoji-picker span {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .emoji-picker span:hover {
            background: #f0f0f0;
        }
        body.dark-mode .emoji-picker span:hover {
            background: #16213e;
        }
        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .username-modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        body.dark-mode .username-modal-content {
            background: #0f3460;
            color: white;
        }
        .username-modal h2 {
            margin-bottom: 20px;
            color: #667eea;
        }
        .username-modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }
        body.dark-mode .username-modal input {
            background: #16213e;
            border-color: #1a1a2e;
            color: white;
        }
        .username-modal button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="username-modal" id="usernameModal">
        <div class="username-modal-content">
            <h2>ðŸ‘‹ HoÅŸ Geldiniz!</h2>
            <p>LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin:</p>
            <input type="text" id="usernameInput" placeholder="KullanÄ±cÄ± adÄ±nÄ±z..." maxlength="20">
            <button id="usernameBtn">Sohbete KatÄ±l</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ GerÃ§ek ZamanlÄ± Chat</h1>
            <div class="online">ðŸŸ¢ Online: <span id="userCount">0</span> kullanÄ±cÄ±</div>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>
        
        <div class="messages" id="messages">
            <div class="system-message">Chat'e hoÅŸ geldiniz! ðŸ‘‹</div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator"></div>
        
        <div class="emoji-picker" id="emojiPicker"></div>
        
        <div class="input-area">
            <div class="input-group">
                <button class="emoji-btn" id="emojiBtn">ðŸ˜Š</button>
                <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." maxlength="200">
                <button id="sendBtn">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const userCountSpan = document.getElementById("userCount");
        const typingIndicator = document.getElementById("typingIndicator");
        const themeToggle = document.getElementById("themeToggle");
        const emojiBtn = document.getElementById("emojiBtn");
        const emojiPicker = document.getElementById("emojiPicker");
        const usernameModal = document.getElementById("usernameModal");
        const usernameInput = document.getElementById("usernameInput");
        const usernameBtn = document.getElementById("usernameBtn");

        let typingTimer;
        let username = "";
        let userColor = "#667eea";
        
        // Emoji listesi
        const emojis = ["ðŸ˜Š", "ðŸ˜‚", "â¤ï¸", "ðŸ‘", "ðŸŽ‰", "ðŸ”¥", "âœ¨", "ðŸ’¯", "ðŸš€", "ðŸ‘‹", "ðŸ˜", "ðŸ¤”", "ðŸ˜Ž", "ðŸ™Œ", "ðŸ’ª", "ðŸŽ¯", "âš¡", "ðŸŒŸ", "ðŸ’¡", "ðŸŽŠ"];
        
        // Emoji picker'Ä± doldur
        emojis.forEach(emoji => {
            const span = document.createElement("span");
            span.textContent = emoji;
            span.onclick = () => {
                messageInput.value += emoji;
                emojiPicker.classList.remove("show");
                messageInput.focus();
            };
            emojiPicker.appendChild(span);
        });
        
        // Emoji picker toggle
        emojiBtn.addEventListener("click", () => {
            emojiPicker.classList.toggle("show");
        });
        
        // DÄ±ÅŸarÄ± tÄ±klanÄ±nca emoji picker'Ä± kapat
        document.addEventListener("click", (e) => {
            if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
                emojiPicker.classList.remove("show");
            }
        });
        
        // Tema deÄŸiÅŸtir
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            themeToggle.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        });
        
        // Tema tercihini yÃ¼kle
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
            themeToggle.textContent = "â˜€ï¸";
        }
        
        // KullanÄ±cÄ± adÄ± modal
        usernameBtn.addEventListener("click", () => {
            const name = usernameInput.value.trim();
            if (name) {
                username = name;
                socket.emit("setUsername", username);
                usernameModal.style.display = "none";
                messageInput.focus();
            }
        });
        
        usernameInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                usernameBtn.click();
            }
        });
        
        // Sayfa yÃ¼klendiÄŸinde username modal'Ä± gÃ¶ster
        setTimeout(() => usernameInput.focus(), 100);
        
        // Ses bildirimi
        function playNotificationSound() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIGGS57OihUBELTKXh8bllHAU2jdXvzn0pBSh+zPDajzsKElyx6OyrWBUIQ5zd8sFuJAUuhM/z24k2CBhku+zooVARC0yl4fG5ZRwFNo3V7859KQUofsz');
            audio.volume = 0.3;
            audio.play().catch(() => {});
        }

        // KullanÄ±cÄ± rengi
        socket.on("userColor", (color) => {
            userColor = color;
        });
        
        // Mesaj geÃ§miÅŸi
        socket.on("messageHistory", (history) => {
            history.forEach(data => {
                addMessage(data.username, data.color, data.message, data.time, false);
            });
        });
        
        // Sunucu mesajÄ±
        socket.on("serverMessage", (msg) => {
            addSystemMessage(msg);
        });

        // Online kullanÄ±cÄ± sayÄ±sÄ±
        socket.on("userCount", (count) => {
            userCountSpan.textContent = count;
        });

        // Chat mesajÄ± geldi
        socket.on("chatMessage", (data) => {
            addMessage(data.username, data.color, data.message, data.time, true);
        });

        // KullanÄ±cÄ± yazÄ±yor
        socket.on("userTyping", (data) => {
            if (data.typing) {
                typingIndicator.textContent = `${data.username} yazÄ±yor...`;
            } else {
                typingIndicator.textContent = "";
            }
        });

        // Mesaj gÃ¶nder
        function sendMessage() {
            const msg = messageInput.value.trim();
            if (msg) {
                socket.emit("chatMessage", msg);
                messageInput.value = "";
                socket.emit("typing", false);
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // YazÄ±yor bildirimi
        messageInput.addEventListener("input", () => {
            socket.emit("typing", true);
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit("typing", false);
            }, 1000);
        });

        // Mesaj ekle
        function addMessage(username, color, message, time, playSound) {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message";
            msgDiv.innerHTML = `
                <div class="message-header">
                    <span class="user-id" style="color: ${color}">ðŸ‘¤ ${username}</span>
                    <span class="time">${time}</span>
                </div>
                <div class="message-text">${escapeHtml(message)}</div>
            `;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Ses Ã§al (sadece yeni mesajlar iÃ§in)
            if (playSound) {
                playNotificationSound();
            }
        }

        // Sistem mesajÄ± ekle
        function addSystemMessage(msg) {
            const msgDiv = document.createElement("div");
            msgDiv.className = "system-message";
            msgDiv.textContent = msg;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // XSS korumasÄ±
        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }


    </script>
</body>
</html>
