            addSystemMessage(msg);
        });

        socket.on("userCount", (count) => {
            userCountSpan.textContent = count;
        });

        socket.on("chatMessage", (data) => {
            addMessage(data, true);
        });

        socket.on("privateMessage", (data) => {
            addMessage({...data, private: true}, true);
        });

        socket.on("messageEdited", (data) => {
            const msgEl = document.querySelector(`[data-message-id="${data.messageId}"]`);
            if (msgEl) {
                msgEl.querySelector(".message-text").textContent = data.newMessage;
                if (!msgEl.querySelector(".message-edited")) {
                    const editedTag = document.createElement("div");
                    editedTag.className = "message-edited";
                    editedTag.textContent = "(d√ºzenlendi)";
                    msgEl.appendChild(editedTag);
                }
            }
        });

        socket.on("messageDeleted", (messageId) => {
            const msgEl = document.querySelector(`[data-message-id="${messageId}"]`);
            if (msgEl) msgEl.remove();
        });

        socket.on("userTyping", (data) => {
            if (data.typing) {
                typingIndicator.textContent = `${data.username} yazƒ±yor...`;
            } else {
                typingIndicator.textContent = "";
            }
        });

        socket.on("roomList", (rooms) => {
            roomList.innerHTML = "";
            rooms.forEach(room => {
                const div = document.createElement("div");
                div.className = "room-item" + (room.id === currentRoom ? " active" : "");
                div.innerHTML = `
                    <span>${room.name}</span>
                    <span class="room-badge">${room.userCount}</span>
                `;
                div.onclick = () => {
                    socket.emit("joinRoom", room.id);
                    currentRoom = room.id;
                    messagesDiv.innerHTML = '<div class="system-message">Odaya ho≈ü geldiniz! üëã</div>';
                    roomTitle.textContent = `üí¨ ${room.name}`;
                };
                roomList.appendChild(div);
            });
        });

        socket.on("currentRoom", (roomId) => {
            currentRoom = roomId;
            socket.emit("getOnlineUsers");
        });

        socket.on("onlineUsers", (users) => {
            userList.innerHTML = "";
            users.forEach(user => {
                const div = document.createElement("div");
                div.className = "user-item";
                div.innerHTML = `
                    <div class="user-info-left">
                        <span class="user-avatar">${user.avatar}</span>
                        <span class="user-name" style="color: ${user.color}">
                            ${user.username}
                            ${user.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                        </span>
                    </div>
                    ${user.unreadCount > 0 ? `<span class="unread-badge">${user.unreadCount}</span>` : ''}
                `;
                div.onclick = () => openDM(user.id, user.username);
                userList.appendChild(div);
            });
        });

        function openDM(userId, username) {
            currentDMTarget = userId;
            document.getElementById("dmTitle").textContent = `üí¨ ${username}`;
            document.getElementById("dmModal").classList.add("show");
            document.getElementById("dmMessages").innerHTML = "";
            document.getElementById("dmInput").focus();
            
            // Mesaj ge√ßmi≈üini y√ºkle
            socket.emit("getPrivateMessages", userId);
        }

        function closeDM() {
            document.getElementById("dmModal").classList.remove("show");
            currentDMTarget = null;
        }

        socket.on("privateMessageHistory", (data) => {
            const dmMessages = document.getElementById("dmMessages");
            dmMessages.innerHTML = "";
            data.messages.forEach(msg => {
                addDMMessage(msg);
            });
        });

        socket.on("privateMessage", (data) => {
            // Eƒüer DM penceresi a√ßƒ±ksa ve doƒüru ki≈üiyse mesajƒ± ekle
            if (currentDMTarget === data.senderSocketId || currentDMTarget === data.targetSocketId) {
                addDMMessage(data);
            }
            
            // Online kullanƒ±cƒ± listesini g√ºncelle
            socket.emit("getOnlineUsers");
        });

        socket.on("newPrivateMessage", (data) => {
            showNotification(`${data.avatar} ${data.from}: ${data.preview}`);
            playNotificationSound();
        });

        function addDMMessage(data) {
            const dmMessages = document.getElementById("dmMessages");
            const isMe = data.senderSocketId === socket.id.substring(0, 6);
            
            const msgDiv = document.createElement("div");
            msgDiv.className = "message";
            msgDiv.style.marginLeft = isMe ? "auto" : "0";
            msgDiv.style.marginRight = isMe ? "0" : "auto";
            msgDiv.style.maxWidth = "70%";
            msgDiv.style.background = isMe ? "#667eea" : "white";
            msgDiv.style.color = isMe ? "white" : "#333";
            
            msgDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-user">
                        <span style="font-size: 16px">${data.avatar}</span>
                        <span style="color: ${isMe ? 'white' : data.color}">${data.username}</span>
                    </div>
                    <span class="time" style="color: ${isMe ? 'rgba(255,255,255,0.8)' : '#999'}">${data.time}</span>
                </div>
                <div class="message-text" style="color: ${isMe ? 'white' : '#333'}">${escapeHtml(data.message)}</div>
            `;
            dmMessages.appendChild(msgDiv);
            dmMessages.scrollTop = dmMessages.scrollHeight;
            
            // Mesajƒ± okundu olarak i≈üaretle
            if (!isMe) {
                socket.emit("markAsRead", data.id);
            }
        }

        document.getElementById("dmSendBtn").addEventListener("click", () => {
            const msg = document.getElementById("dmInput").value.trim();
            if (msg && currentDMTarget) {
                socket.emit("privateMessage", { targetId: currentDMTarget, message: msg });
                document.getElementById("dmInput").value = "";
            }
        });

        document.getElementById("dmInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("dmSendBtn").click();
            }
        });

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.add("show");
            setTimeout(() => {
                notification.classList.remove("show");
            }, 5000);
        }

        socket.on("adminStatus", (status) => {
            isAdmin = status;
            if (isAdmin) {
                showNotification("üõ°Ô∏è Admin yetkileriniz aktif!");
            }
        });

        socket.on("kicked", (reason) => {
            alert("‚ö†Ô∏è " + reason);
            window.location.reload();
        });

        socket.on("banned", (reason) => {
            alert("üö´ " + reason);
            window.location.href = "about:blank";
        });

        socket.on("muted", (reason) => {
            showNotification("üîá " + reason);
        });

        socket.on("unmuted", (reason) => {
            showNotification("üîä " + reason);
        });

        socket.on("warning", (reason) => {
            alert("‚ö†Ô∏è UYARI: " + reason);
        });

        // Mesaj g√∂nder
        function sendMessage() {
            const msg = messageInput.value.trim();
            if (msg) {
                if (editingMessageId) {
                    socket.emit("editMessage", { messageId: editingMessageId, newMessage: msg });
                    editingMessageId = null;
                    sendBtn.textContent = "G√∂nder";
                } else {
                    socket.emit("chatMessage", msg);
                }
                messageInput.value = "";
                socket.emit("typing", false);
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        messageInput.addEventListener("input", () => {
            socket.emit("typing", true);
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit("typing", false);
            }, 1000);
        });

        // Mesaj ekle
        function addMessage(data, playSound) {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message" + (data.private ? " private" : "");
            msgDiv.setAttribute("data-message-id", data.id);
            
            const actions = data.id === socket.id ? `
                <div class="message-actions">
                    <button class="message-btn" onclick="editMessage('${data.id}', '${escapeHtml(data.message)}')">‚úèÔ∏è</button>
                    <button class="message-btn" onclick="deleteMessage('${data.id}')">üóëÔ∏è</button>
                </div>
            ` : "";
            
            msgDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-user">
                        <span style="font-size: 20px">${data.avatar}</span>
                        <span style="color: ${data.color}">
                            ${data.username}
                            ${data.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                        </span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span class="time">${data.time}</span>
                        ${actions}
                    </div>
                </div>
                <div class="message-text">${escapeHtml(data.message)}</div>
                ${data.edited ? '<div class="message-edited">(d√ºzenlendi)</div>' : ''}
            `;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            if (playSound) playNotificationSound();
        }

        function editMessage(id, message) {
            editingMessageId = id;
            messageInput.value = message;
            sendBtn.textContent = "G√ºncelle";
            messageInput.focus();
        }

        function deleteMessage(id) {
            if (confirm("Bu mesajƒ± silmek istediƒüinizden emin misiniz?")) {
                socket.emit("deleteMessage", id);
            }
        }

        function addSystemMessage(msg) {
            const msgDiv = document.createElement("div");
            msgDiv.className = "system-message";
            msgDiv.textContent = msg;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        // Online kullanƒ±cƒ±larƒ± periyodik g√ºncelle
        setInterval(() => {
            socket.emit("getOnlineUsers");
        }, 5000);
    </script>
</body>
</html>
