<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GerÃ§ek ZamanlÄ± Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .online { font-size: 14px; opacity: 0.9; }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            background: white;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        .user-id { font-weight: bold; color: #667eea; }
        .message-text { color: #333; font-size: 15px; }
        .system-message {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin: 10px 0;
            font-style: italic;
        }
        .typing-indicator {
            color: #667eea;
            font-size: 13px;
            padding: 10px 20px;
            font-style: italic;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-radius: 0 0 20px 20px;
            border-top: 1px solid #eee;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border 0.3s;
        }
        #messageInput:focus {
            border-color: #667eea;
        }
        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #sendBtn:hover {
            transform: scale(1.05);
        }
        #sendBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ GerÃ§ek ZamanlÄ± Chat</h1>
            <div class="online">ðŸŸ¢ Online: <span id="userCount">0</span> kullanÄ±cÄ±</div>
        </div>
        
        <div class="messages" id="messages">
            <div class="system-message">Chat'e hoÅŸ geldiniz! ðŸ‘‹</div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator"></div>
        
        <div class="input-area">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." maxlength="200">
                <button id="sendBtn">GÃ¶nder</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const userCountSpan = document.getElementById("userCount");
        const typingIndicator = document.getElementById("typingIndicator");

        let typingTimer;

        // Sunucu mesajÄ±
        socket.on("serverMessage", (msg) => {
            addSystemMessage(msg);
        });

        // Online kullanÄ±cÄ± sayÄ±sÄ±
        socket.on("userCount", (count) => {
            userCountSpan.textContent = count;
        });

        // Chat mesajÄ± geldi
        socket.on("chatMessage", (data) => {
            addMessage(data.id, data.message, data.time);
        });

        // KullanÄ±cÄ± yazÄ±yor
        socket.on("userTyping", (data) => {
            if (data.typing) {
                typingIndicator.textContent = `${data.id} yazÄ±yor...`;
            } else {
                typingIndicator.textContent = "";
            }
        });

        // Mesaj gÃ¶nder
        function sendMessage() {
            const msg = messageInput.value.trim();
            if (msg) {
                socket.emit("chatMessage", msg);
                messageInput.value = "";
                socket.emit("typing", false);
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        // YazÄ±yor bildirimi
        messageInput.addEventListener("input", () => {
            socket.emit("typing", true);
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit("typing", false);
            }, 1000);
        });

        // Mesaj ekle
        function addMessage(userId, message, time) {
            const msgDiv = document.createElement("div");
            msgDiv.className = "message";
            msgDiv.innerHTML = `
                <div class="message-header">
                    <span class="user-id">ðŸ‘¤ ${userId}</span>
                    <span class="time">${time}</span>
                </div>
                <div class="message-text">${escapeHtml(message)}</div>
            `;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Sistem mesajÄ± ekle
        function addSystemMessage(msg) {
            const msgDiv = document.createElement("div");
            msgDiv.className = "system-message";
            msgDiv.textContent = msg;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // XSS korumasÄ±
        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }

        // Sayfa yÃ¼klendiÄŸinde input'a odaklan
        messageInput.focus();
    </script>
</body>
</html>
